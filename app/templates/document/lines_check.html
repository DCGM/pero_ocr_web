{% extends "base/base.html" %}

{% block content %}
    <div class="container-fluid px-4">

        <div class="row my-4">
            <div class="col-sm-12">
                <h3 class="text-left">{{ document.name }} - OCR Results</h3>
                <div id="document-id" style="display: none">{{ document.id }}</div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <img id="line-img" style="margin-left: auto; margin-right: auto; display: block; margin-bottom: 12px;" src="">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <div id="text-container" style="height: 40px; overflow-y: auto;"></div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-11 d-xl-none text-center">
                <button type="button" class="save-btn btn btn-success"><i class="far fa-save fa-lg"></i>&nbsp;&nbsp;Save</button>
            </div>
            <div class="col-sm-1 d-xl-none text-right">
                <button type="button" class="keyboard-btn btn btn-secondary"><i class="far fa-keyboard fa-lg"></i></button>
            </div>
        </div>

        <div class="row my-2">
            <div class="col-xl-4">
                <div class="d-flex flex-row">
                </div>
            </div>
            <div class="col-xl-4 d-none d-xl-block text-center">
                <button id="back-btn" type="button" class="btn btn-secondary mb-2"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;Back</button>
                <button id="next-btn" type="button" class="btn btn-success mb-2">Save and next&nbsp;&nbsp;<i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col-xl-4 d-none d-xl-block text-right">
                <button type="button" class="keyboard-btn btn btn-secondary"><i class="far fa-keyboard fa-lg"></i></button>
            </div>
        </div>

        <div id="keyboard" class="d-none">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="layout-select">Layout</label>
                </div>
                <select class="custom-select" id="layout-select">
                </select>
            </div>
            <div id="layouts"></div>
            <div class="d-flex flex-row pt-4">
                <div class="input-group pr-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="new-letter">New letter</span>
                    </div>
                    <input type="text" maxlength="1"  id="new-letter-input" class="form-control" aria-label="Default" aria-describedby="new-letter">
                </div>
                <div id="add-new-letter-btn" class="btn btn-success mr-2">Add</div>
                <div id="remove-custom-letters-btn" class="btn btn-danger">Remove custom letters</div>
            </div>
        </div>

    </div>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="/static/leaflet/leaflet.css">
    <link rel="stylesheet" href="/static/css/ocr_results.css">
{% endblock %}

{% block scripts %}
    <script src="/static/leaflet/leaflet.js"></script>
    <script src="/static/leaflet/Leaflet.Editable.js"></script>
    <script src="/static/leaflet/Path.Drag.js"></script>
    <script src="/static/js/LinesCheck.js?version=1.4.2"></script>
    <script src="/static/js/ocr/text_line.js?version=1.4.2"></script>
{% endblock %}
