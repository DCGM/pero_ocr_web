{% extends "base/base.html" %} {% block content %}
    <div>
        <h3 class="text-left">{{ document.name }} - OCR Results</h3>
        <div class="results-preview-container my-3">
            <div class="results-preview-btn prev-btn disabled">
                <ion-icon name="arrow-dropleft"></ion-icon>
            </div>
            <div class="images-container">
                {% for i in range(0, images.count()) %}
                    <div class="image-item-container d-inline-flex flex-column" data-document="{{ document.id }}"
                         data-image="{{ images[i].id }}" data-index="{{ i }}">
                        <div class="image-container">
                            <img
                                    src="/layout_analysis/get_result_preview/{{ document.id }}/{{ images[i].id }}"
                                    alt="{{ images[i].filename }}"
                                    class="uploaded_image card-img-top"
                            />
                        </div>
                        <div class="text-center">
                            <p>{{ images[i].filename }}</p>
                        </div>
                        <div class="d-none image-item-active"></div>
                    </div>
                {% endfor %}
            </div>
            <div class="results-preview-btn next-btn">
                <ion-icon name="arrow-dropright"></ion-icon>
            </div>
        </div>
        <form method="get" id="get_page_text_form"></form>
        <form method="get" id="get_page_xml_form"></form>
        <div class="mb-2 col-lg-12">
            <button id="next-btn" type="button" class="btn btn-secondary">Next</button>
            <button id="save-btn" type="button" class="btn btn-secondary">Save</button>
            <button id="text-btn" type="submit" class="btn btn-secondary" form="get_page_text_form">Export Text</button>
            <button id="export-btn" type="submit" class="btn btn-secondary" form="get_page_xml_form">Export XML</button>
        </div>
            <div id="map-container"></div>
            <p id="status"></p>
        <div id="text-container"></div>
        </div>
    </div>
{% endblock %} {% block styles %}
    <link rel="stylesheet" href="/static/leaflet/leaflet.css">
    <link rel="stylesheet" href="/static/css/LayoutResults.css">
{% endblock %}

{% block scripts %}
    <script src="/static/leaflet/leaflet.js"></script>
    <script src="/static/leaflet/Leaflet.Editable.js"></script>
    <script src="/static/leaflet/Path.Drag.js"></script>
    <script>
        var document_id = '{{ document.id }}';
        var first_image = '{{ images[0].id }}';
    </script>
    <script src="/static/js/OCRResults.js"></script>
{% endblock %}
