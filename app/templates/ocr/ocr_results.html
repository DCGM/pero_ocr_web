{% extends "base/base.html" %}

{% block content %}
    <div class="container-fluid px-4">

        <div class="row my-4">
            <div class="col-sm-12">
                <h3 class="text-left">{{ document.name }} - OCR Results</h3>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-sm-12">
                {% include 'base/scrolling_wrapper.html' %}
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-5 mb-2">
                <button id="back-btn" type="button" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;Back</button>
                <button id="next-btn" type="button" class="btn btn-secondary">Next&nbsp;&nbsp;<i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col-lg-6 col-md-7 text-md-right mb-2">
                <a id="btn-export-page-xml" class="btn btn-info" role="button" download><i class="far fa-file-code fa-lg"></i>&nbsp;&nbsp;Export PAGE</a>
                <a id="btn-export-alto-xml" class="btn btn-info" role="button" download><i class="far fa-file-code fa-lg"></i>&nbsp;&nbsp;Export ALTO</a>
                <a id="btn-export-text" class="btn btn-info" role="button" download><i class="far fa-file-alt fa-lg"></i>&nbsp;&nbsp;Export TEXT</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="map-container">
                    <div class="editor-map" style="height: 500px">
                    </div>
                    <div class="status">
                    </div>
                </div>
                <p id="status"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <div id="text-container" style="height: 200px; overflow-y: auto;"></div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-12 d-xl-none text-center">
                <button id="save-btn" type="button" class="btn btn-success"><i class="far fa-save fa-lg"></i>&nbsp;&nbsp;Save</button>
            </div>
        </div>

        <div class="row my-2">
            <div class="col-xl-4">
                <div class="d-flex flex-row">
                    <div class="input-group pr-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Height</span>
                        </div>
                        <input type="number" min="50" value="80" id="show-line-height" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Pad</span>
                        </div>
                        <input type="number" min="0" value="40" id="show-bottom-pad" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class="col-xl-4 d-none d-xl-block text-center">
                <button id="save-btn" type="button" class="btn btn-success"><i class="far fa-save fa-lg"></i>&nbsp;&nbsp;Save</button>
            </div>
        </div>



    </div>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="/static/leaflet/leaflet.css">
    <link rel="stylesheet" href="/static/css/ocr_results.css">
{% endblock %}

{% block scripts %}
    <script src="/static/leaflet/leaflet.js"></script>
    <script src="/static/leaflet/Leaflet.Editable.js"></script>
    <script src="/static/leaflet/Path.Drag.js"></script>
    <script src="/static/js/OCRResults.js?version=1.3.5"></script>
{% endblock %}
